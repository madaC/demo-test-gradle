plugins {
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	testImplementation 'junit:junit:4.13.2'
}

task testJar(type: Jar, dependsOn: testClasses) {
	from sourceSets.test.allSource
	archiveClassifier.set("test")
}
